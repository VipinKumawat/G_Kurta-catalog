<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PlusPoint Kurta Selector</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🧥 PlusPoint Kurta Selector</h1>

    <label for="typeSelect">1️⃣ Type:</label>
    <select id="typeSelect">
      <option value="">Select Type</option>
    </select>

    <label for="colorSelect">2️⃣ Color:</label>
    <select id="colorSelect" disabled>
      <option value="">Select Color</option>
    </select>

    <div id="pdfBtn" class="hide">
      <button onclick="openPDF()">📄 View Catalog Page</button>
    </div>

    <div id="sizePricing" class="hide">
      <h3>🧷 Size-wise Pricing:</h3>
      <div id="pricingOutput"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

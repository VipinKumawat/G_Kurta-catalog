<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Catalog for Group Order</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="pluspoint-logo.png" alt="PlusPoint Logo" class="logo" />
    <h1>Catalog for Group Order</h1>
    <p class="subheading">Janmashtami • Ganpati • Navratri • Marriage • Haldi etc</p>
  </header>

  <main>
    <section class="selector">
      <label for="kurtaType">🧥 Select Kurta Type:</label>
      <select id="kurtaType">
        <option value="">-- Select --</option>
        <option value="plain">Plain Kurta</option>
        <option value="printed">Printed Kurta</option>
        <option value="lakhnavi">Lakhnavi Kurta</option>
      </select>

      <label for="kurtaColor">🎨 Select Color:</label>
      <select id="kurtaColor" disabled>
        <option value="">-- Select Kurta Type First --</option>
      </select>
    </section>

    <section class="preview">
      <h2>🖼️ Preview</h2>
      <div class="preview-box">
        <img id="previewImage" src="" alt="Kurta Preview" />
        <p id="previewLabel"></p>
      </div>
    </section>

    <section class="buttons">
      <button id="nextStepBtn">Next Step ➡️</button>
    </section>
  </main>

  <footer>
    <p>© 2025 PLUSPOINT | Custom Festive Collection</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Group Kurta Order</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f9f9f9; }
    label { display: block; margin-top: 10px; }
    input, select, textarea { width: 100%; padding: 8px; margin-top: 5px; }
    button { padding: 10px 20px; margin-top: 20px; background: green; color: white; border: none; }
    img { max-width: 100%; margin-top: 20px; }
  </style>
</head>
<body>
  <h2>Group Kurta Order</h2>

  <label>Catalogue Type:</label>
  <select id="type">
    <option value="lakhnavi">Lakhnavi</option>
    <option value="chikan">Chikan</option>
  </select>

  <label>Page No:</label>
  <input type="number" id="page" placeholder="Enter page no" />

  <label>Color:</label>
  <input type="text" id="color" placeholder="Ex: Yellow, Pink" />

  <label>MEN Sizes:</label>
  <textarea id="men" placeholder="Ex: 36:2, 40:1"></textarea>

  <label>LADIES Sizes:</label>
  <textarea id="ladies" placeholder="Ex: M:3, XL:1"></textarea>

  <label>KIDS Sizes:</label>
  <textarea id="kids" placeholder="Ex: 26:2"></textarea>

  <label>Group Name:</label>
  <input type="text" id="group" />

  <label>Delivery Address:</label>
  <textarea id="address"></textarea>

  <label>Contact Number:</label>
  <input type="text" id="contact" />

  <button onclick="generateOrder()">Send Order via WhatsApp</button>

  <img id="preview" src="" alt="Preview will appear here" />

  <script src="main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Order Kurta</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>PLUSPOINT – Kurta Order</h1>

    <label>Type:</label>
    <select id="typeSelect"></select>

    <label>Color:</label>
    <select id="colorSelect"></select>

    <label>Size:</label>
    <select id="sizeSelect"></select>

    <label>Quantity:</label>
    <input type="number" id="quantityInput" min="1" value="1" />

    <div class="product-preview">
      <h3>Product Preview</h3>

      <!-- Image preview -->
      <img id="imagePreview" src="Catlogue_icon/default.jpg" alt="Preview" style="max-width: 100%; height: auto; border: 1px solid #ccc; margin-bottom: 10px;" />

      <!-- Page controls -->
      <div class="pagination">
        <button onclick="prevPage()">⟨ Prev</button>
        <button onclick="nextPage()">Next ⟩</button>
      </div>

      <!-- PDF Preview (optional) -->
      <iframe id="pdfPreview" width="100%" height="500px" style="margin-top: 10px;"></iframe>
    </div>

    <div class="price-display" id="priceDisplay"></div>

    <button id="orderButton">Add to Order</button>

    <div id="orderSummary">
      <h2>Order Summary</h2>
      <ul id="orderList"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

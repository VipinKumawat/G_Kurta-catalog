<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Group Kurta Order</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Group Kurta Order</h1>

    <!-- Image Preview -->
    <div class="image-preview">
      <img id="previewImage" src="images/default.jpg" alt="Product Preview" />
    </div>

    <!-- Selection Form -->
    <div class="form-section">
      <label>Kurta Type:</label>
      <select id="typeSelect"></select>

      <label>Color:</label>
      <select id="colorSelect"></select>

      <label>Page Number:</label>
      <select id="pageSelect"></select>

      <label>Catalogue File:</label>
      <select id="pdfSelect"></select>
    </div>

    <!-- Quantity Entry -->
    <div class="qty-section">
      <h3>👨‍🦱 Men's Sizes</h3>
      <div id="menSizes"></div>

      <h3>👩 Ladies Sizes</h3>
      <div id="ladiesSizes"></div>

      <h3>👶 Kids Sizes</h3>
      <div id="kidsSizes"></div>
    </div>

    <!-- Customer Info -->
    <div class="customer-section">
      <label>Group Name:</label>
      <input type="text" id="groupName" />

      <label>Delivery Address:</label>
      <textarea id="deliveryAddress"></textarea>

      <label>Contact Number:</label>
      <input type="text" id="contactNumber" />
    </div>

    <!-- Confirm Button -->
    <button onclick="confirmOrder()">✅ Confirm Group Order</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
